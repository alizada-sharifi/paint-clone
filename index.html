<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint Clone</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="m-0">
    <!-- Tool Bar -->
    <div class="top-bar w-100 position-fixed d-flex justify-content-center">
      <!-- Active Tool -->
      <div class="active-tool">
        <span id="active-tool" title="Active Tool">Brush</span>
      </div>

      <!-- Brush -->
      <div class="brush tool">
        <i class="fa-solid fa-brush" id="brush" title="Brush"></i>
        <input type="text" value="000" class="jscolor" id="brush-color" />
        <span class="size" id="brush-size" title="Brush Size">10</span>
        <input
          type="range"
          min="1"
          max="50"
          value="10"
          class="slider"
          id="brush-slider"
        />
      </div>
      <!-- Bucket -->
      <div class="bucket tool">
        <i class="fa-solid fa-fill-drip" title="Background Color"></i>
        <input type="text" value="fff" class="jscolor" id="bucket-color" />
      </div>
      <!-- Eraser -->
      <div class="tool">
        <i class="fa-solid fa-eraser" id="eraser" title="Eraser"></i>
      </div>
      <!-- Clear Canvas -->
      <div class="tool">
        <i class="fa-solid fa-undo-alt" id="clear-canvas" title="Clear"></i>
      </div>
      <!-- Save Local Storage -->
      <div class="tool">
        <i
          class="fa-solid fa-download"
          id="save-storage"
          title="Save Local Storage"
        ></i>
      </div>
      <!-- Load Local Storage -->
      <div class="tool">
        <i
          class="fa-solid fa-upload"
          id="load-storage"
          title="Load Local Storage"
        ></i>
      </div>
      <!-- Clear Local Storage -->
      <div class="tool">
        <i
          class="fa-solid fa-trash-alt"
          id="clear-storage"
          title="Clear Local Storage"
        ></i>
      </div>
      <!-- Download Image -->
      <div class="tool">
        <a id="download">
          <i class="fa-regular fa-save" title="Save Image File"></i>
        </a>
      </div>
    </div>
    <!-- ====== mobile-message ===== -->
    <div class="mobile-message">
      <h2>please use application on larger screen</h2>
    </div>

    <!-- Script -->
    <script src="jscolor.js"></script>
    <script src="script.js"></script>
  </body>
</html>
